<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Abreviaturas M√©dicas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;

            max-width: 600px;

        }
        
        .game-header {
            margin-bottom: 30px;
        }
        
        .game-title {
            color: #333;

            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .score-container {
            display: flex;

            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;

        .score-item {

        .score-number {

        .score-label {

            border-left: 5px solid #2196f3;

        .abbreviation {

        .input-container {

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .answer-input:focus {
            border-color: #2196f3;
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .correct-answer {
            margin-top: 10px;
            font-style: italic;
        }
        
        .game-over {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .final-score {
            font-size: 1.5em;
            color: #856404;
            margin-bottom: 15px;
        }
        
        .hint-container {
            background: #fff8e1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ff9800;
        }
        
        .hint {
            color: #e65100;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .abbreviation {
                font-size: 2.5em;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üè• Abreviaturas M√©dicas</h1>
            <div class="score-container">
                <div class="score-item">
                    <div class="score-number" id="score">0</div>
                    <div class="score-label">Puntos</div>
                </div>
                <div class="score-item">
                    <div class="score-number" id="correct">0</div>
                    <div class="score-label">Correctas</div>
                </div>
                <div class="score-item">
                    <div class="score-number" id="total">0</div>
                    <div class="score-label">Total</div>
                </div>
            </div>
        </div>
        
        <div class="question-container" id="questionContainer">
            <div class="question">¬øQu√© significa esta abreviatura m√©dica?</div>
            <div class="abbreviation" id="abbreviation">IC</div>
            <div class="hint-container" id="hintContainer" style="display: none;">
                <div class="hint" id="hint"></div>
            </div>
            <div class="input-container">
                <input type="text" class="answer-input" id="answerInput" placeholder="Escribe aqu√≠ el significado completo...">
            </div>
            <div class="buttons-container">
                <button class="btn btn-primary" onclick="checkAnswer()">‚úì Verificar</button>
                <button class="btn btn-warning" onclick="showHint()">üí° Pista</button>
                <button class="btn btn-success" onclick="nextQuestion()">‚û§ Siguiente</button>
            </div>
        </div>
        
        <div class="feedback" id="feedback" style="display: none;"></div>
        
        <div class="buttons-container">
            <button class="btn btn-warning" onclick="restartGame()">üîÑ Reiniciar Juego</button>
        </div>
        
                <div class="game-over" id="gameOver" style="display: none;">
            <div class="final-score" id="finalScore"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-success" onclick="restartGame()" style="font-size: 1.1em; padding: 15px 30px;">
                    üîÑ Jugar de Nuevo
                </button>
            </div>
        </div>
    </div>

    <script>
        const abbreviations = {
            "IC": "Impresi√≥n cl√≠nica",
            "HPAF": "Herida por arma de fuego",
            "HPAB": "Herida por arma blanca",
            "HRB": "Hiperreactividad bronquial",
            "BNM": "Bronconeumon√≠a",
            "EPOC": "Enfermedad pulmonar obstructiva cr√≥nica",
            "ITU": "Infecci√≥n del tracto urinario",
            "CA": "C√°ncer",
            "ABS": "Abuso sexual",
            "NAC": "Neumon√≠a adquirida en comunidad",
            "PL": "Punci√≥n lumbar",
            "NM": "Neumon√≠a",
            "DM": "Diabetes mellitus",
            "IASS": "Infecciones asociadas a los servicios de salud",
            "TOT": "Tubo orotraqueal",
            "CVC": "Cat√©ter venoso central",
            "CVP": "Cat√©ter venoso perif√©rico",
            "PIC": "Par√°lisis infantil cerebral",
            "EMH": "Enfermedad membrana hialina",
            "CBN": "C√°nula binasal",
            "DHE": "Deshidrataci√≥n hidroelectrol√≠tica",
            "EKG": "Electrocardiograma",
            "MCR": "Mascarilla con reservorio",
            "DA": "Diarrea",
            "DPC": "Desnutrici√≥n Proteico-cal√≥rica",
            "LME": "Lactancia materna exclusiva",
            "PAM": "Presi√≥n arterial media",
            "HGIS": "Hemorragia gastrointestinal superior",
            "ACV": "Accidente cerebrovascular",
            "TCE": "Trauma cr√°neo encef√°lico",
            "Fx": "Fractura",
            "Dx": "Diagn√≥stico",
            "CAD": "Cetoacidosis diab√©tica",
            "CCC": "Colecistitis cr√≥nica calculosa",
            "Hb": "Hemoglobina",
            "Qx": "Quir√∫rgico",
            "Tx": "Tratamiento",
            "Mx": "Medicamentos",
            "TM": "Traumatolog√≠a",
            "CM": "Cirug√≠a de mujeres",
            "Mc": "Motivo de consulta",
            "GECA": "Gastroenteritis",
            "QQSS": "Qu√≠mica sangu√≠nea",
            "CSTP": "Ces√°rea segmentada trans peritoneal",
            "TP": "Tiempo de protrombina",
            "TPT": "Tiempo parcial de tromboplastina",
            "MM": "Medicina de mujeres",
            "CIA": "Cuidado intensivo de adultos",
            "UCIA": "Unidad de cuidados intensivos de adultos"
        };

        let currentAbbreviation = '';
        let currentAnswer = '';
        let score = 0;
        let correctCount = 0;
        let totalCount = 0;
        let usedAbbreviations = [];
        let hintUsed = false;
        let gameResults = []; // Almacenar resultados de cada pregunta

        function getRandomAbbreviation() {
            const abbrevKeys = Object.keys(abbreviations);
            const availableAbbrevs = abbrevKeys.filter(abbrev => !usedAbbreviations.includes(abbrev));
            
            if (availableAbbrevs.length === 0) {
                showGameOver();
                return null;
            }
            
            const randomIndex = Math.floor(Math.random() * availableAbbrevs.length);
            return availableAbbrevs[randomIndex];
        }

        function startNewQuestion() {
            // Verificar si ya se completaron todas las preguntas
            if (totalCount >= Object.keys(abbreviations).length) {
                showGameOver();
                return;
            }
            
            const abbrev = getRandomAbbreviation();
            if (!abbrev) {
                showGameOver();
                return;
            }
            
            currentAbbreviation = abbrev;
            currentAnswer = abbreviations[abbrev];
            hintUsed = false;
            questionAnswered = false; // Resetear para la nueva pregunta
            
            document.getElementById('abbreviation').textContent = abbrev;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('hintContainer').style.display = 'none';
            document.getElementById('answerInput').focus();
            
            // Mostrar progreso
            document.querySelector('.question').textContent = `¬øQu√© significa esta abreviatura m√©dica? (${totalCount + 1}/${Object.keys(abbreviations).length})`;
        }

        function normalizeText(text) {
            return text.toLowerCase()
                      .replace(/[√°√†√§√¢√£]/g, 'a')
                      .replace(/[√©√®√´√™]/g, 'e')
                      .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                      .replace(/[√≥√≤√∂√¥√µ]/g, 'o')
                      .replace(/[√∫√π√º√ª]/g, 'u')
                      .replace(/√±/g, 'n')
                      .replace(/[^\w\s]/g, '')
                      .replace(/\s+/g, ' ')
                      .trim();
        }

        function calculateSimilarity(str1, str2) {
            const s1 = normalizeText(str1);
            const s2 = normalizeText(str2);
            
            // Si son exactamente iguales
            if (s1 === s2) return 100;
            
            // Calcular distancia de Levenshtein
            const matrix = [];
            for (let i = 0; i <= s2.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= s1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= s2.length; i++) {
                for (let j = 1; j <= s1.length; j++) {
                    if (s2.charAt(i - 1) === s1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            const maxLength = Math.max(s1.length, s2.length);
            return maxLength === 0 ? 100 : Math.round((1 - matrix[s2.length][s1.length] / maxLength) * 100);
        }

        function isAnswerCorrect(userAnswer, correctAnswer) {
            const similarity = calculateSimilarity(userAnswer, correctAnswer);
            return similarity >= 85; // Aceptar respuestas con 85% de similitud o m√°s
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const feedbackElement = document.getElementById('feedback');
            
            if (!userAnswer) {
                alert('Por favor, escribe una respuesta');
                return;
            }
            
            if (questionAnswered) {
                alert('Ya respondiste esta pregunta. Haz clic en "Siguiente" para continuar.');
                return;
            }
            
            const isCorrect = isAnswerCorrect(userAnswer, currentAnswer);
            const similarity = calculateSimilarity(userAnswer, currentAnswer);
            
            totalCount++;
            questionAnswered = true;
            
            // Marcar esta abreviatura como usada
            if (!usedAbbreviations.includes(currentAbbreviation)) {
                usedAbbreviations.push(currentAbbreviation);
            }
            
            // Guardar resultado para mostrar al final
            gameResults.push({
                abbreviation: currentAbbreviation,
                correctAnswer: currentAnswer,
                userAnswer: userAnswer,
                isCorrect: isCorrect,
                similarity: similarity,
                hintUsed: hintUsed
            });
            
            if (isCorrect) {
                correctCount++;
                score += hintUsed ? 5 : 10; // Menos puntos si us√≥ pista
                
                feedbackElement.className = 'feedback correct';
                feedbackElement.innerHTML = `
                    <div>¬°Correcto! üéâ</div>
                    <div>+${hintUsed ? 5 : 10} puntos</div>
                    ${similarity < 100 ? `<div style="font-size: 0.9em; margin-top: 5px;">Similitud: ${similarity}% (aceptado por ortograf√≠a)</div>` : ''}
                `;
            } else {
                feedbackElement.className = 'feedback incorrect';
                feedbackElement.innerHTML = `
                    <div>‚ùå Incorrecto</div>
                    <div class="correct-answer">La respuesta correcta es: <strong>${currentAnswer}</strong></div>
                    <div style="font-size: 0.9em; margin-top: 5px;">Tu respuesta: "${userAnswer}" (Similitud: ${similarity}%)</div>
                `;
            }
            
            feedbackElement.style.display = 'block';
            updateScore();
            
            // Verificar si se terminaron todas las abreviaturas
            console.log(`Preguntas respondidas: ${totalCount} de ${Object.keys(abbreviations).length}`);
            if (totalCount >= Object.keys(abbreviations).length) {
                setTimeout(() => {
                    showGameOver();
                }, 2000); // Esperar 2 segundos para que vea el feedback antes de mostrar resultados
            }
        }

        function showHint() {
            if (hintUsed) return;
            
            hintUsed = true;
            const hintContainer = document.getElementById('hintContainer');
            const hintElement = document.getElementById('hint');
            
            // Generar pista basada en la primera letra de cada palabra
            const words = currentAnswer.split(' ');
            let hint = '';
            
            if (words.length === 1) {
                hint = `La respuesta tiene ${currentAnswer.length} letras y empieza con "${currentAnswer.charAt(0).toUpperCase()}"`;
            } else {
                const firstLetters = words.map(word => word.charAt(0).toUpperCase()).join(', ');
                hint = `Son ${words.length} palabras que empiezan con: ${firstLetters}`;
            }
            
            hintElement.textContent = `üí° Pista: ${hint}`;
            hintContainer.style.display = 'block';
        }

        function nextQuestion() {
            // Verificar si ya se respondieron todas las preguntas
            if (totalCount >= Object.keys(abbreviations).length) {
                showGameOver();
                return;
            }
            
            // Solo permitir siguiente si ya se respondi√≥ la pregunta actual
            if (!questionAnswered) {
                alert('Por favor, responde la pregunta actual antes de continuar.');
                return;
            }
            
            startNewQuestion();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('total').textContent = totalCount;
        }

        function showGameOver() {
            const gameOverElement = document.getElementById('gameOver');
            const finalScoreElement = document.getElementById('finalScore');
            const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            
            // Crear resumen detallado
            let resultsHTML = `
                <div class="final-score">
                    üéØ JUEGO COMPLETADO üéØ<br>
                    Puntuaci√≥n Final: ${score} puntos<br>
                    Precisi√≥n: ${correctCount}/${totalCount} (${percentage}%)<br>
                    <small>Has completado todas las ${Object.keys(abbreviations).length} abreviaturas m√©dicas</small>
                </div>
                <div style="max-height: 500px; overflow-y: auto; margin-top: 20px; border: 1px solid #ddd; border-radius: 8px;">
                    <h3 style="color: #333; margin-bottom: 15px; padding: 15px; background: #f8f9fa; margin-top: 0; border-radius: 8px 8px 0 0;">üìä Resumen Completo de Resultados</h3>
                    <div style="padding: 0 15px 15px 15px;">
            `;
            
            // Separar correctas e incorrectas
            const correctAnswers = gameResults.filter(r => r.isCorrect);
            const incorrectAnswers = gameResults.filter(r => !r.isCorrect);
            
            // Mostrar estad√≠sticas generales
            resultsHTML += `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div style="background: #d4edda; padding: 15px; border-radius: 8px; text-align: center;">
                        <h4 style="color: #155724; margin: 0;">‚úÖ Correctas</h4>
                        <div style="font-size: 2em; font-weight: bold; color: #28a745;">${correctAnswers.length}</div>
                    </div>
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; text-align: center;">
                        <h4 style="color: #721c24; margin: 0;">‚ùå Incorrectas</h4>
                        <div style="font-size: 2em; font-weight: bold; color: #dc3545;">${incorrectAnswers.length}</div>
                    </div>
                </div>
            `;
            
            // Mostrar respuestas correctas
            if (correctAnswers.length > 0) {
                resultsHTML += `
                    <div style="background: #d4edda; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <h4 style="color: #155724; margin-bottom: 15px; border-bottom: 2px solid #c3e6cb; padding-bottom: 8px;">
                            ‚úÖ RESPUESTAS CORRECTAS (${correctAnswers.length})
                        </h4>
                        <div style="display: grid; gap: 10px;">
                `;
                
                correctAnswers.forEach((result, index) => {
                    const similarityInfo = result.similarity < 100 ? ` (${result.similarity}% similitud)` : '';
                    const hintInfo = result.hintUsed ? ' üí°' : '';
                    resultsHTML += `
                        <div style="padding: 12px; background: rgba(255,255,255,0.8); border-radius: 6px; text-align: left; border-left: 4px solid #28a745;">
                            <div style="font-weight: bold; color: #155724; font-size: 1.1em;">
                                ${index + 1}. ${result.abbreviation} ‚Üí ${result.correctAnswer}${hintInfo}
                            </div>
                            ${result.similarity < 100 ? 
                                `<div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                                    Tu respuesta: "${result.userAnswer}"${similarityInfo}
                                </div>` : ''}
                        </div>
                    `;
                });
                
                resultsHTML += `</div></div>`;
            }
            
            // Mostrar respuestas incorrectas
            if (incorrectAnswers.length > 0) {
                resultsHTML += `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <h4 style="color: #721c24; margin-bottom: 15px; border-bottom: 2px solid #f5c6cb; padding-bottom: 8px;">
                            ‚ùå RESPUESTAS INCORRECTAS (${incorrectAnswers.length})
                        </h4>
                        <div style="display: grid; gap: 10px;">
                `;
                
                incorrectAnswers.forEach((result, index) => {
                    const hintInfo = result.hintUsed ? ' üí°' : '';
                    resultsHTML += `
                        <div style="padding: 12px; background: rgba(255,255,255,0.8); border-radius: 6px; text-align: left; border-left: 4px solid #dc3545;">
                            <div style="font-weight: bold; color: #721c24; font-size: 1.1em;">
                                ${index + 1}. ${result.abbreviation} ‚Üí ${result.correctAnswer}${hintInfo}
                            </div>
                            <div style="font-size: 0.95em; color: #666; margin-top: 5px;">
                                <strong>Tu respuesta:</strong> "${result.userAnswer}" 
                                <span style="color: #dc3545;">(${result.similarity}% similitud)</span>
                            </div>
                        </div>
                    `;
                });
                
                resultsHTML += `</div></div>`;
            }
            
            // Mensaje final motivacional
            let motivationalMessage = '';
            if (percentage >= 90) {
                motivationalMessage = 'üèÜ ¬°EXCELENTE! Dominas muy bien las abreviaturas m√©dicas.';
            } else if (percentage >= 75) {
                motivationalMessage = 'üëç ¬°MUY BIEN! Tienes un buen conocimiento de las abreviaturas.';
            } else if (percentage >= 60) {
                motivationalMessage = 'üìö BIEN. Sigue practicando para mejorar.';
            } else {
                motivationalMessage = 'üí™ Sigue estudiando. ¬°La pr√°ctica hace al maestro!';
            }
            
            resultsHTML += `
                    </div>
                </div>
                <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center;">
                    <strong style="color: #1976d2; font-size: 1.1em;">${motivationalMessage}</strong>
                </div>
            `;
            
            finalScoreElement.innerHTML = resultsHTML;
            gameOverElement.style.display = 'block';
            document.getElementById('questionContainer').style.display = 'none';
            
            // Ocultar bot√≥n "Siguiente" ya que el juego termin√≥
            document.querySelector('button[onclick="nextQuestion()"]').style.display = 'none';
        }

        function restartGame() {
            score = 0;
            correctCount = 0;
            totalCount = 0;
            usedAbbreviations = [];
            gameResults = []; // Limpiar resultados
            hintUsed = false;
            questionAnswered = false; // Resetear tambi√©n esto
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            
            // Mostrar bot√≥n "Siguiente" otra vez
            document.querySelector('button[onclick="nextQuestion()"]').style.display = 'inline-block';
            
            updateScore();
            startNewQuestion();
        }

        // Event listeners
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Inicializar juego
        startNewQuestion();
    </script>
</body>
</html>
